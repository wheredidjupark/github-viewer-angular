<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <title></title>
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="github.js"></script>
</head>

<body ng-controller="MainController">
    {{username}}
    <div>{{count}}</div>
    <form ng-submit="searchUser(username)">
        <input type="search" placeholder="Type in Username" ng-model="username" required>
        <input type="submit">
    </form>
    <!-- <div ng-include="'userDetails.html'"></div> -->
    <div ng-show="user" id="userDetails">
        <p>Name: {{user.name}}</p>
        <p>Email: {{user.email}}</p>
        <img ng-src="{{user.avatar_url}}" alt="">
        <div></div>
        <select name="" id="" ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="+stargazers_count">Stars</option>
            <option value="+language">Language</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
